syntax = "proto3";

package brizyMessage.translation;

import "message.proto";

message TranslateEntityMessage {
  Message.DescriminatorType descriminator = 1;
  int32 project_id = 2;
  int32 entity_id = 3;
  string entity_iri = 4;
  string project_iri = 5;
  string entity_url = 6;
}


message RemoveEntityTranslationMessage {
  Message.DescriminatorType descriminator = 1;
  string project_id = 2;
  string entity_id = 3;
}
